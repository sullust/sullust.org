#define the default Netpro SQL for updating netpro data
HIGH_FREQUENCY_SQL=SELECT DISTINCT b.reference_number FROM ACTIVITY a, ORDERS b, NETPRO n  \
WHERE b.REFERENCE_TYPE = 'Netpro COMS Number' \
AND b.reference_number IS NOT NULL  \
AND n.coms_number = b.reference_number \
AND n.order_status = 'OPEN' \
AND a.oid =b.orders_id  \
AND a.ACTIVITY_TYPE = 'Order Originate Date' \
AND a.activity_date BETWEEN SYSDATE - (120 * 7/5) AND  SYSDATE \
AND isorderopen(b.orders_id) = 1

MED_FREQUENCY_SQL=SELECT coms_number  FROM netpro WHERE netpro_id = 0

LOW_FREQUENCY_SQL=select coms_number from ((SELECT coms_number  FROM netpro WHERE order_status IN ('OPEN') \
AND upper(coms_number) not like 'G%'  \
AND upper(coms_number) not like '_Z%'  \
UNION SELECT ordernum FROM wamumaster WHERE NOT EXISTS  (SELECT coms_number FROM netpro \
WHERE coms_number = ordernum) AND ordernum IS NOT NULL)  \
Minus \
SELECT DISTINCT b.reference_number FROM ACTIVITY a, ORDERS b, NETPRO n  \
WHERE b.REFERENCE_TYPE = 'Netpro COMS Number' \
AND b.reference_number IS NOT NULL  \
AND n.coms_number = b.reference_number \
AND n.order_status = 'OPEN' \
AND a.oid =b.orders_id  \
AND a.ACTIVITY_TYPE = 'Order Originate Date' \
AND a.activity_date BETWEEN SYSDATE - (120 * 7/5) AND  SYSDATE \
AND isorderopen(b.orders_id) = 1)

